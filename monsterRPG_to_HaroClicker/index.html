<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <div id="app" >
    <h1>HARO CLICKER!!!!</h1>
    <p>You have {{totalHaro}} Haro</p>
    <div class = "clickerBar" :style="{width: (totalHaro/5)+'px'}"></div>
    <br>
    <div class = "bigButton">
      <button type="button" class="btn btn-secondary btn-lg btn-block" @click="totalHaro += haroPerClick">Click me for more haro</button>
    </div>

    <div>
      <h2>Gunpla Store</h2>
      <div v-if= "totalHaro > 10 ">
        <transition name= "fade">
          <button type="button"
            class = "btn btn-outline-primary btn-lrg"
            v-if="clicked.age" @click="clickCalculated">Gundam Age</button>
          </transition>
          <button type="button" class = "btn btn-outline-primary btn-lrg" >G Gundam</button>
          <button type="button" class = "btn btn-outline-primary btn-lrg">Gundam Wing</button>
      </div>


    </div>


  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!--Remember to have the js file be at the bottom or else it won't render-->
  <script src = "component.js"></script>
